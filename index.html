<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>form Boostrap </title>
  </head>
  <body style="font-size: small;">

    <div class="container ml-5 ">            
        <form > 
            <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                        <label class ="mt-3" for="nombre">Nombre de pila</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="col-sm">
                        <label class ="mt-3" for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                </div>
                <div class="row">                    
                    <div class="col-sm">
                        <label class="mt-3" for="usuario">Nombre de Usuario</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario">
                        </div>
                    </div>    
                </div>                
                <label class ="mt-3" for="email">Correo electrónico <span class="text-muted">(opcional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <label class ="mt-3" for="habla">Habla a</label>
                <input type="text" class="form-control" id="direc1" placeholder="1234 Main St">
                <label class ="mt-3" for="dire2">Dirección 2 <span class="text-muted">(opcional)</span></label>
                <input type="text" class="form-control" id="direc2" placeholder="Apartamento o suite">
                <div class="row">
                    <div class="col-sm">
                        <label class ="mt-3" for="pais">País</label>
                        <select class="custom-select" id="pais">
                            <option>Escoger</option>
                            <option>Argentina</option>
                            <option>Brasil</option>
                            <option>Uruguay</option>
                            
            
                        </select>
                    </div>
                    <div class="col-sm">
                        <label class ="mt-3" for="estado">Estado</label>
                        <select class="custom-select" id="estado">
                            <option selected disabled>Escoger...</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            
                        </select>
                    </div>
                    <div class="col-sm">
                        <label class ="mt-3" for="codigo-postal">Código Postal</label>
                        <input type="text" class="form-control" id="codigo-postal">
                    </div>
                </div>
            </div>
            <hr>                
            <div class="form-group row">                    
                
                    <div class="form-check ml-3">
                        <input class="form-check-input" type="checkbox" id="direccion">
                        <label class="form-check-label mt-1" for="direccion">
                            La dirección de envío es la misma que mi dirección de facturación
                        </label>
                    
                </div>
            </div>
            <div class="form-group row">                    
                
                    <div class="form-check ml-3 ">
                        <input class="form-check-input " type="checkbox" id="guardar">
                        <label class="form-check-label " for="guardar">
                            Guarde ésta información para la próxima vez
                        </label>
                    
                </div>
            </div>                  

        </form>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
